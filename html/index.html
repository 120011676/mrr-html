<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="utf-8">
    <title>长虹会议室预订系统--让想象发生</title>
    <link rel='stylesheet' href='js/nprogress-0.2.0/nprogress.css'/>
    <script src='js/nprogress-0.2.0/nprogress.js'></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"></script>
    <link rel="stylesheet" href="js/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M">
    <script src="js/bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"></script>
    <script type="text/javascript" src="js/jquery-validation-1.17.0/dist/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="js/datetime/datatime.css"/>
    <script type="text/javascript" src="js/datetime/datatime.js"></script>
</head>
<body style="display: none;">
<div class="hand">
    <h2>长虹会议室预订系统</h2>
</div>
<div class="menu"></div>
<div class="date"></div>
<div>
    <div class="reserve">
        <button type="button" class="btn btn-success btn-sm btn_mrr_del" title="[Delete]或[Backspan]">删除
        </button>
        <button type="button" class="btn btn-success btn-sm btn_mrr_add" data-toggle="modal" data-target=".mrr_add"
                data-whatever="@mdo" title="[Alt]+[A]">预订
        </button>
    </div>
    <div class="mrr_add modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document" style="min-width: 554px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">预订会议室</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="add_citys" class="control-label">城市:</label>
                            <div id="add_citys" class="add_citys">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_floors" class="control-label">楼层:</label>
                            <div id="add_floors" class="add_floors">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_rooms" class="control-label">会议室:</label>
                            <div id="add_rooms" class="add_rooms">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_startDate" class="control-label">预订开始时间:</label>
                            <input name="startDate" class="form-control datetime" id="input_startDate"
                                   type="text" required="required" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="input_endDate" class="control-label">预订结束时间:</label>
                            <input name="endDate" class="form-control datetime" id="input_endDate"
                                   type="text" required="required" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label for="input_password" class="control-label">预订密码(取消预订时需要):</label>
                            <input name="password" class="form-control" id="input_password"
                                   type="password" autocomplete="new-password" required="required">
                        </div>
                        <div class="form-group">
                            <label for="input_conferenceName" class="control-label">会议名称:</label>
                            <input name="conferenceName" class="form-control" id="input_conferenceName">
                        </div>
                        <div class="form-group">
                            <label for="input_people" class="control-label">预订人姓名:</label>
                            <input name="people" class="form-control" id="input_people">
                        </div>
                        <div class="form-group">
                            <label for="input_phone" class="control-label">预订人电话:</label>
                            <input name="phone" class="form-control" id="input_phone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal" title="[Alt]+[C]">关闭</button>
                    <button type="button" class="btn btn-success add_save" title="[Enter]或[Alt]+[S]">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mrr_del modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">取消预订会议室</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input name="id" type="hidden">
                        <div class="form-group">
                            <label for="input_password" class="control-label">预订密码(预订时填写的密码):</label>
                            <input name="password" class="form-control" type="password" autocomplete="new-password"
                                   required="required" title="">
                        </div>
                        <div class="form-group">
                            <label for="input_citys" class="control-label">城市:</label>
                            <input name="city" id="input_citys" class="form-control" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="input_floors" class="control-label">楼层:</label>
                            <input name="floor" id="input_floors" class="form-control" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="input_rooms" class="control-label">会议室:</label>
                            <input name="room" id="input_rooms" class="form-control" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="input_startDate" class="control-label">预订开始时间:</label>
                            <input name="startDate" class="form-control" disabled="disabled" title="">
                        </div>
                        <div class="form-group">
                            <label for="input_endDate" class="control-label">预订结束时间:</label>
                            <input name="endDate" class="form-control" disabled="disabled" title="">
                        </div>
                        <div class="form-group">
                            <label for="input_conferenceName" class="control-label">会议名称:</label>
                            <input name="conferenceName" class="form-control" disabled="disabled" title="">
                        </div>
                        <div class="form-group">
                            <label for="input_people" class="control-label">预订人姓名:</label>
                            <input name="people" class="form-control" disabled="disabled" title="">
                        </div>
                        <div class="form-group">
                            <label for="input_phone" class="control-label">预订人电话:</label>
                            <input name="phone" class="form-control" disabled="disabled" title="">
                        </div>
                        <div class="form-group">
                            <label for="input_phone" class="control-label">创建时间:</label>
                            <input name="createDate" class="form-control" disabled="disabled" title="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal" title="[Alt]+[C]">关闭</button>
                    <button type="button" class="btn btn-success del_save" title="[Enter]或[Alt]+[S]">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="div_charts">
    <div class="info"></div>
</div>
<div class="foot">
让想象发生
</div>
<script type="text/javascript" src="js/html/index.js"></script>
</body>
</html>
